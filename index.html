<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="history-panel">
        <h2>History</h2>
        <button id="clear-history">Clear History</button>

        <ul id="history-list">
        </ul>
    </div>

    <div id="request-panel">
        <div id="request-controls">
            <select id="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
                <option value="PATCH">PATCH</option>
            </select>
            <input type="text" id="url" placeholder="Enter URL" required>
            <button id="send">Send</button>
            <button id="save-request">Save</button>

    
</div>
        
        <!-- Tab links -->
        <div id="request-tabs">
            <button class="tablink" onclick="openTab(event, 'bodyTab')">Body</button>
            <button class="tablink" onclick="openTab(event, 'headersTab')">Headers</button>
            <button class="tablink" onclick="openTab(event, 'preReqScriptTab')">Pre-request Script</button>
            <!-- Add more tabs if needed -->
        </div>
        
        <!-- Tab content -->
        <div id="bodyTab" class="tabcontent">
            <textarea id="request-body" placeholder="Enter request body"></textarea>
        </div>
        <div id="headersTab" class="tabcontent">
          <div id="header-inputs">
              <div class="header-pair">
                  <input type="text" class="header-key" placeholder="Header Name">
                  <input type="text" class="header-value" placeholder="Header Value">
              </div>
          </div>
          <button id="add-header">Add Header</button>
      </div>
        <div id="preReqScriptTab" class="tabcontent">
            <!-- Content for pre-request script will go here -->
        </div>
        
        <div id="response">
            <h3>Response</h3>
            <textarea id="response-body" readonly></textarea>
        </div>
    </div>
    <div id="save-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closePopup()">&times;</span>
            <h2>Save Request</h2>
            <input type="text" id="save-name" placeholder="Enter name for the request">
            <button id="confirm-save">Save</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
