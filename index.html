<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Node Postman Clone</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="request-controls">
    <select id="method">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <!-- Add other methods as needed -->
    </select>
    <input type="text" id="url" placeholder="Enter URL" required>
    <button id="send">Send</button>
  </div>

  <textarea id="request-body" placeholder="Enter request body"></textarea>

  <textarea id="response" placeholder="Response" readonly></textarea>

  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
